{% extends 'base.html'%}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
<body>
<h1 class="color">My Blog</h1>

    <div class="row">
      {% for data in blogs %}

      <div class="col-sm-6 mt-1">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ data.name }}</h5>
            <span class="badge bg-success">{{data.author}}</span>
            
            <p class="card-text">{{ data.mini_description| truncatechars:200|safe}}</p>
            <a href="{% url 'blog_detail' data.slug %}" class="btn btn-primary"><i class="fa-brands fa-readme"></i>Read More</a>
            </div>
        </div>
      </div>
    {% endfor %}
     </div>
  </body>
</html>
{% endblock content %}
