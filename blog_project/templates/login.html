
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="{% static 'index.css' %}" />
  </head>

<body>
  <div class="signup-login">
    <div class="signup-box1">

      <form method="post">
        {% csrf_token %}
        <div class="heading">
          Login
        </div>
        <div class="line"></div>
        <div class="field">
          <b>Username</b>

          <input class="inp" type="text" id="Username" name="uname" placeholder="Enter Your Username">
        </div>

        <div class="field">
          <b>Password</b>

          <input class="inp" type="password" name="upassword" placeholder="Enter Password">
        </div>

        <div class="field">
          <input class="submit-button" type="submit" value="login">
        </div>
        <div class="line"></div>
        <div class="field">
          <b style="margin-left:130px;">Don't have an account? </b>
          <br>
          <a class="anc" href="/">Signup</a>
        </div>

      </form>
    </div>
</div>
</body>

</html>
{% endblock %}
